<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index,follow">
  <title>Game of Thrones Map</title>
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div id="mapid"></div>
  <div id="layer-panel">
    <h3>Layers</h3>
    <div id="layer-buttons">
      <div class="layer-button" id="boundaries-toggle" onclick="controller.toggleMapLayer('boundaries')">Kingdoms</div>
      <div class="layer-button" id="castle-toggle" onclick="controller.toggleMapLayer('castle')">Castles</div>
      <div class="layer-button" id="city-toggle" onclick="controller.toggleMapLayer('city')">Cities</div>
      <div class="layer-button" id="town-toggle" onclick="controller.toggleMapLayer('town')">Towns</div>
      <div class="layer-button" id="ruin-toggle" onclick="controller.toggleMapLayer('ruin')">Ruins</div>
      <div class="layer-button" id="landmark-toggle" onclick="controller.toggleMapLayer('landmark')">Landmarks</div>
    </div>
  </div>

  <div class="info-container">
    <div id="info-title" onclick="controller.toggleInfo()">
      <h1>Tap The Map To View Info</h1>
    </div>
    <div id="info-content">

    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
