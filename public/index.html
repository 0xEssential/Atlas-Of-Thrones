<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index,follow">
  <title>Game of Thrones Map</title>
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <div id="mapid"></div>
  <div id="layer-panel">
    <h3>Layers</h3>
    <div id="layer-buttons">
      <div class="layer-button" id="kingdom-toggle" onclick="ctrl.toggleMapLayer('kingdom')">Kingdoms</div>
      <div class="layer-button" id="castle-toggle" onclick="ctrl.toggleMapLayer('castle')">Castles</div>
      <div class="layer-button" id="city-toggle" onclick="ctrl.toggleMapLayer('city')">Cities</div>
      <div class="layer-button" id="town-toggle" onclick="ctrl.toggleMapLayer('town')">Towns</div>
      <div class="layer-button" id="ruin-toggle" onclick="ctrl.toggleMapLayer('ruin')">Ruins</div>
      <div class="layer-button" id="landmark-toggle" onclick="ctrl.toggleMapLayer('landmark')">Landmarks</div>
    </div>
  </div>

  <div id="search-container">
    <div id="search-bar">
      <i class="search-icon"></i>
      <input type="text" name="search" placeholder="Search..." id="search-input" onkeyup="ctrl.onSearch(this.value)"></input>
    </div>
    <div id="search-results"></div>
  </div>

  <div class="info-container">
    <div id="info-title" onclick="ctrl.toggleInfo()">
      <h1>Tap The Map To View Info</h1>
    </div>
    <div class="info-body">
      <div class="info-content-container">
        <div id="info-content"></div>
      </div>
      <div class="info-footer">
        Insert blog link
        Add attribution
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
